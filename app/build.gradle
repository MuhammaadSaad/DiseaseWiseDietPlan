apply plugin: 'com.android.application'

android {
    compileSdk 31
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.saad_pcp.diseasewisedietplan"
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        minSdkVersion 16
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.4.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:26.4.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:26.4.0'
}
